<html>

<head>
    <title>Color Game</title>
</head>

<body>
    <h1>The Great <span style="color:red">R</span><span style="color:green">G</span><span style="color:blue">B</span> Guessing Game</h1>
    <h2 id="color-msg"></h2>
    <div id="stripe">
        <button id="reset">New Colors</button>
        <span id="message1" style="visibility: hidden">YOU WON!!</span>
        <span id="message2" style="visibility: hidden">GUESS AGAIN:(</span>
        <button id="closing-message" style="visibility: hidden;">X</button>
        <button id="easy-mode" class="mode">Easy</button>
        <button id="hard-mode" class="mode selected">Hard</button>
    </div>
    <div id="container">
        <button id="button-0">1</button>
        <button id="button-1">2</button>
        <button id="button-2">3</button>
        <button id="button-3">4</button>
        <button id="button-4">5</button>
        <button id="button-5">6</button>
    </div>

    <script type="text/javascript" src="rgbguessgame.js"></script>
    <!-- 	<script type="text/javascript" src="colorGame.js"></script>
 -->
</body>

</html>
